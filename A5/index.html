  <button class="myButtons" onclick="currentDiv(1)">1</button> 
  <button class="myButtons" onclick="currentDiv(2)">2</button> 
  <button class="myButtons" onclick="currentDiv(3)">3</button> 

<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function currentDiv(n) {
  showDivs(slideIndex = n); }

  function plusDivs(n) {
  showDivs(slideIndex += n); }

  function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("slideshow");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace; }
  x[slideIndex-1].style.display = "block"; }
</script>
